    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">

    <!-- <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script> -->
    <script language="javascript" type="text/javascript">
      <!--
      function initForm (form){
        initField (form, "KEYPARTS", "##KEYPARTS##");
        initField (form, "SEPARATOR", "##SEPARATOR##");
      }

      function submitForm (form) {
        if (!allowChanges ("You do not have permission to edit tables.")) {
          return (false);
        }
        if (!isBlank (form.LOWKEYEMAIL.value) && !isValidEmail (form.LOWKEYEMAIL.value)) {
          alert ("You must use a valid email address!");
          form.LOWKEYEMAIL.focus ();
          return (false);
        }
      form.submit ();
        return (true);
      }
      //-->
    </script>
  </head>
  <body onload="initForm (document.keytables);">
    <div class="transfer-section">
      <form method="post" name="keytables" action="https://vendors-new.bmtmicro.com/servlets/Vendors.RegistrationKeys" target="_parent">
        <h5>Edit Activation Code Table - ##NAME##</h5>
        <span>
          <label>Number of Key Parts:&nbsp;</label>
          <select name="KEYPARTS" style="margin-bottom: 1rem;">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <!-- <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option> -->
          </select>
        </span>
        <br clear="all">
        <span>
          <label>Separator Character:&nbsp;</label>
          <select name="SEPARATOR" style="margin-bottom: 1rem;">
            <option value=" ">White Space ( )</option>
            <option value=",">Comma (,)</option>
            <option value=";">Semi-Colon (;)</option>
          </select>
          <span style="font-size: .8rem;">(only needed if you have keys with more than one part)</span>
        </span>
        <br clear="all">
        <span>
          <label>Low Key Warning Threshold:&nbsp;</label>
          <input type="text" name="LOWKEYTHRESHOLD" value="##LOWKEYTHRESHOLD##" style="margin-bottom: 1rem;" />
        </span>
        <br clear="all">
        <span>
          <label>Low Key Warning Email:&nbsp;</label>
          <input type="text" name="LOWKEYEMAIL" maxlength="80" value="##LOWKEYEMAIL##" style="margin-bottom: 1rem;" />
        </span>
        <br>
        <button type="button" class="save-btn" onclick="submitForm (keytables);">Save</button>
        <input type="hidden" name="ACTION" value="11" />
        <input type="hidden" name="KEYTABLEID" value="##KEYTABLEID##" />
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/keytablesstart.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
      </form>
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

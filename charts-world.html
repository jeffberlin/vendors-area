<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title></title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
   <link rel="stylesheet" type="text/css" href="https://vendors-new.bmtmicro.com/css-2/main.css">
   <script language="javascript" type="text/javascript">
   <!--
      // This function scales the submitted values so that maxVal becomes the highest value.
      function simpleEncode (valueArray, maxValue) {
         var simpleEncoding = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
         var chartData = ['s:'];
         for (var i = 0; i < valueArray.length; i++) {
            var currentValue = valueArray[i];
            chartData.push ((!isNaN (currentValue) && (currentValue >= 0)) ? simpleEncoding.charAt (Math.round ((simpleEncoding.length - 1) * currentValue / maxValue)) : '_');
            }
         return (chartData.join (''));
         }
   //-->
   </script>
</head>
<body style="background-color:#FFFFFF" onload="document.worldchart.submit();">
   <dl>
      <dd>
      </dd>
   </dl>
   <form name="worldchart" action="https://chart.googleapis.com/chart" method="post">
      <input type="hidden" name="cht" value="t"  />
      <input type="hidden" name="chtt" value="World Chart"  />
      <input type="hidden" name="chco" value="F9FFED,DAF8D2,267114" />
      <input type="hidden" name="chf" value="bg,s,dde5f2" />
      <input type="hidden" name="chtm" value="world" />
      <input type='hidden' name='chs' value="440x202" />
      <input type='hidden' name='chd' value="simpleEncode(##DATALIST##, 250);" />
      <input type='hidden' name='chld' value="##COUNTRYLIST##" />
   </form>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

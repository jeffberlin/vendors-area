<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/style.css">
    <script language=javascript src="https://secure.bmtmicro.com/Templates/util.js" type="text/javascript"></script>
    <script language="javascript">
      <!--
      function validateForm (form) {
        if (!isValidEmailList (form.EMAIL.value) ) {
          alert ("You must provide a valid e-mail address for the customer.");
          form.EMAIL.focus ();
          return (false);
        }
        return (true);
      }
      //-->
    </script>
  </head>
  <body>
    <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.OrderSearch" method="get" target="" onsubmit="return validateForm (document.forms[0]);">
      <input type="hidden" name="ORDERID" value="##ORDERID##" />
      <input type="hidden" name="ITEMNR"  value="##ITEMNR##" />
      <input type="hidden" name="ACTION"  value="2" />
      <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/customers-search-resent.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.jsp" />
      <table cellspacing="0" cellpadding="0" class="grid">
        <tfoot>
          <tr>
            <th>
              <h3>Resend&nbsp;Customer&nbsp;Notification&nbsp;Email</h3>
            </th>
          </tr>
          <tr>
            <td>
              <span>
                <input type="checkbox" name="CC" value="##VENDORCSREMAIL##"> Send&nbsp;copy&nbsp;to&nbsp;##VENDORCSREMAIL##
              </span>
              <br clear="all" />
              <span>
                <label>To:</label>
                <input type="TEXT" name="EMAIL" size="50" value="##EMAIL##">
              </span>
              <br clear="all" />
              <span>
                <label>Subject:</label>
                ##SUBJECT##
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <span>
                <textarea name="BODY" ROWS="25" COLS="78" readonly>##MESSAGEBODY##</textarea>
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <div class="controlbuttons">
                <button type="submit" class="save-btn">Resend Message</button>
                <input type="button" class="save-btn" onclick="document.close.submit();" value="Cancel" />
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
    <!-- form for the "Cancel" button -->
    <form name="close" action="https://vendors-new.bmtmicro.com/customers-search.jsp" method="get" target="_parent"></form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/vendors.js"></script>
  </head>
  <body>
    <span>
      <label>Minimum threshold:</label>
      <input id="PAYOUTMINAMT" name="PAYOUTMINAMT" value="##PAYOUTMINAMT##" maxlength="10" onKeyPress="return (numbersonly (this, event, true))" />&nbsp;##CURRENCY##
    </span>
    <span>
      <label>Frequency:</label>
      <select type="text" name="PAYOUTFREQUENCY" value="##PAYOUTFREQUENCY##" onmousewheel="return false;" />
        ##SELECT(PAYOUTFREQUENCY,0,"<option value='0'>Twice a month</option>","")##
        <option value="1">Monthly</option>
        <option value="2">Every 2 Months</option>
        <option value="3">Quarterly</option>
        <option value="4">Triannually</option>
        <option value="6">Biannually</option>
        <option value="12">Yearly</option>
      </select>
    </span>
  </body>
</html>

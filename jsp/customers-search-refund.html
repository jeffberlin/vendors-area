<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/responsive.css">
    <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
    <script language="javascript">
      <!--
      function submitForm (form) {
        if (isBlank (form.COMMENTS.value) ) {
          alert ("You must provide a reason for this refund.");
          form.COMMENTS.focus ();
          return (false);
        }
        form.submit ();
        return (true);
      }
      //-->
    </script>
  </head>
  <body>
    <div class="transfer-section">
      <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.OrderSearch" method="get" target="">
        <input type="hidden" name="ORDERID" value="##ORDERID##">
        <input type="hidden" name="ITEMNR" value="##ITEMNR##">
        <input type="hidden" name="ACTION" value="3">
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/customers=search-refunded.html">
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.jsp" />
        <h5>Initiate Refund</h5>
        <span>
          <label>Order ID:&nbsp;</label>##ORDERID##
        </span>
        <br>
        <span>
          <label>Customer:&nbsp;</label>##NAME##
        </span>
        <br>
        <span>
          <label>Product:&nbsp;</label>##PRODUCTNAME##
        </span>
        <br>
        <label style="margin-bottom: .3rem;">Please enter the reason this order is being refunded:</label>
        <p style="margin-bottom: 1.2rem;">
          <textarea name="COMMENTS" ROWS="5" COLS="78" placeholder="Type the reason for the refund"></textarea>
        </p>
        <button type="button" class="save-btn" onclick="submitForm (form);">Refund</button>
      </form>
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

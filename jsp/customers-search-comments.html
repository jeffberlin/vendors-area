<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/responsive.css">
    <script language=javascript src="https://secure.bmtmicro.com/Templates/util.js" type="text/javascript"></script>
    <style media="screen" type="text/css">
      label {
        margin-bottom: 0;
      }
    </style>
    <script language="javascript">
      <!--
      function submitForm (form) {
        form.submit ();
        return (true);
      }
      //-->
    </script>
  </head>
  <body>
    <div class="transfer-section">
      <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.OrderSearch" method="post"  target="">
        <input type="hidden" name="ORDERID" value="##ORDERID##">
        <input type="hidden" name="ITEMNR"  value="##ITEMNR##">
        <input type="hidden" name="ACTION"  value="1">
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/customers-search-comments-updated.html">
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.jsp" />
        <h5>Edit&nbsp;Item&nbsp;Comments</h5>
        <p>
          <label>Order ID:&nbsp;</label>##ORDERID##
        </p>
        <p>
          <label>Customer:&nbsp;</label>##NAME##
        </p>
        <p>
          <label>Product:&nbsp;</label>##PRODUCTNAME##
        </p>
        <span>
          <textarea name="ITEMCOMMENTS" ROWS="5" COLS="78" placeholder="Type a message" style="margin-bottom: 1.2rem;">##ITEMCOMMENTS##</textarea>
        </span>
        <div class="controlbuttons">
          <button type="button" class="save-btn" onclick="submitForm (form);" style="margin-right: .5rem;">Save</button>
          <input type="button" class="save-btn" onclick="document.close.submit();" value="Cancel" />
        </div>
      </form>
      <!-- form for the "Cancel" button -->
      <form name="close" action="https://vendors-new.bmtmicro.com/customers-search.jsp" method="get" target="_parent"></form>
      <!-- -->
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

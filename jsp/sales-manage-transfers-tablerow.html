<tr onclick="highlightLinks (this);" >
  <td date>##TIME##</td>
  <td text><a href="javascript:viewTransfer (##TRANSFERID##);">##DESCRIPTION##</a></td>
  <td money>##AMOUNT##</td>
  <td option>##SELECT(EDITABLE,"-1","<button class='dark' value='Edit' onclick='editTransfer (%%TRANSFERID%%,%%TOAFFILIATEID%%);'>Edit</button>","")##</td>
  <td option>##SELECT(STATUS,"0","<button type="button" class="red" onclick='cancelTransfer (%%TRANSFERID%%);'>Cancel</button>","1","Completed","2","Cancelled")##</td>
</tr>

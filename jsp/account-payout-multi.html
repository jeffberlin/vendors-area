<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/vendors.js"></script>
  </head>
  <body>
    <span>
      <label>Minimum threshold:</label>
      <input id="PAYOUTMINAMT" name="PAYOUTMINAMT_USD" value="##PAYOUTMINAMT_USD##" maxlength="10" onKeyPress="return (numbersonly (this, event, true))" />&nbsp;USD
    </span>
    <span>
      <label>Frequency:</label>
      <select type="text" name="PAYOUTFREQUENCY_USD" value="##PAYOUTFREQUENCY_USD##" onmousewheel="return false;" />
        ##SELECT(PAYOUTFREQUENCY_USD,0,"<option value='0'>Twice a month</option>","")##
        <option value="1">Monthly</option>
        <option value="2">Every 2 Months</option>
        <option value="3">Quarterly</option>
        <option value="4">Triannually</option>
        <option value="6">Biannually</option>
        <option value="12">Yearly</option>
      </select>
    </span>
    <br clear="all">
    <span>
      <input id="PAYOUTMINAMT" name="PAYOUTMINAMT_EUR" value="##PAYOUTMINAMT_EUR##" maxlength="10" onKeyPress="return (numbersonly (this, event, true))" />&nbsp;EUR
    </span>
    <span>
      <select type="text" name="PAYOUTFREQUENCY_EUR" value="##PAYOUTFREQUENCY_EUR##" onmousewheel="return false;" />
        ##SELECT(PAYOUTFREQUENCY_EUR,0,"<option value='0'>Twice a month</option>","")##
        <option value="1">Monthly</option>
        <option value="2">Every 2 Months</option>
        <option value="3">Quarterly</option>
        <option value="4">Triannually</option>
        <option value="6">Biannually</option>
        <option value="12">Yearly</option>
      </select>
    </span>
    <br clear="all">
    <span>
      <input id="PAYOUTMINAMT" name="PAYOUTMINAMT_GBP" value="##PAYOUTMINAMT_GBP##" maxlength="10" onKeyPress="return (numbersonly (this, event, true))" />&nbsp;GBP
    </span>
    <span>
      <select type="text" name="PAYOUTFREQUENCY_GBP" value="##PAYOUTFREQUENCY_GBP##" onmousewheel="return false;" />
        ##SELECT(PAYOUTFREQUENCY_GBP,0,"<option value='0'>Twice a month</option>","")##
        <option value="1">Monthly</option>
        <option value="2">Every 2 Months</option>
        <option value="3">Quarterly</option>
        <option value="4">Triannually</option>
        <option value="6">Biannually</option>
        <option value="12">Yearly</option>
      </select>
    </span>
  </body>
</html>

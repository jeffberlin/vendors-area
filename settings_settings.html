      function submitForm (form,action) {
        // Important: We need to use hidden fields to submit checkbox values, as the servlets will use default values if the
        // field is not present. (An unchecked checkbox constitutes a non-existent field).
        copyField (form, "FAILEDORDERNOTIFICATION", "FAILEDORDERNOTIFICATION_CHK");
        copyField (form, "CREDITNOTIFICATION",      "CREDITNOTIFICATION_CHK");
        copyField (form, "EXPIREDPWDNOTIFICATION",  "EXPIREDPWDNOTIFICATION_CHK");

        copyField (form, "SHOWGIFTOPTION",          "SHOWGIFTOPTION_CHK");
        form.ACTION.value = action;

  <body onload="initForm (document.account);">
    <form name="account" method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.Account" target="editsettings">
      <input type="hidden" name="VENDORID" size="10" value="##VENDORID##" />
      <input type="hidden" name="ACTION" value="11" />
      <input type="hidden" name="NEXT_PAGE" value=" https://vendors-new.bmtmicro.com/settings_settings.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
      <h5>Settings</h5>
      <span>
        <label>Download&nbsp;Restrictions:&nbsp;</label>
        <select name="IPENFORCEMENT" style="margin-bottom: 1rem;" />
          <option value='0' /> No IP Restriction</option>
          <option value='1' /> No Country Mismatch Allowed</option>
          <option value='2' />No Region Mismatch Allowed (Default)</option>
          <option value='3' />Only Subnet Mismatch Allowed</option>
          <option value='4' />No IP Mismatch Allowed</option>
        </select>
      </span>
      <br>
      <span>
        <label>Fraud&nbsp;Check&nbsp;Level:&nbsp;</label>
        <select name="FRAUDCHECKLEVEL" style="margin-bottom: 1rem;" /></select>
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="ALLOWANYAFFILIATE" value="##ALLOWANYAFFILIATE##" />
        <input type="checkbox" name="ALLOWANYAFFILIATE_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Allow credit to unjoined affiliates
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="VENDORMAIL" value="##VENDOREMAIL##" />
        <input type="checkbox" name="VENDORMAIL_CHK"  value="-1" style="margin-bottom: 1rem;" />&nbsp;Receive updates from BMT
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="FAILEDORDERNOTIFICATION" value="##FAILEDORDERNOTIFICATION##" />
        <input type="checkbox" name="FAILEDORDERNOTIFICATION_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Receive Failed Order Emails
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="CREDITNOTIFICATION" value="##CREDITNOTIFICATION##" />
        <input type="checkbox" name="CREDITNOTIFICATION_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Receive Credit Order Notifications
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="EXPIREDPWDNOTIFICATION" value="##EXPIREDPWDNOTIFICATION##" />
        <input type="checkbox" name="EXPIREDPWDNOTIFICATION_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Receive Expired Password Emails
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="USETWOTIERAUTHENTICATION" value="##USETWOTIERAUTHENTICATION##" />
        <input type="checkbox" name="USETWOTIERAUTHENTICATION_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Use two factor authentication
      </span>
      <br clear="all">
      <span>
        <input type="hidden" name="HTMLEMAIL" value="##HTMLEMAIL##" />
        <input type="checkbox" name="HTMLEMAIL_CHK" value="-1" style="margin-bottom: 1rem;" />&nbsp;Send vendor Emails in HTML format
      </span>
      <br clear="all">
      <button type="button" class="grey-btn" value="Save" onclick="submitForm (account,11);">Save</button>
    </form>

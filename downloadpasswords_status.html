<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/responsive.css">
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
    <script language="javascript" type="text/javascript">
      <!--
      function submitForm (form, action) {
        form.ACTION.value = action;
        form.submit ();
      }
      //-->
    </script>
  </head>
  <body>
    <div class="transfer-section">
      <h5>Password&nbsp;Status</h5>
      <p>##MESSAGE##</p>
      <form method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.DownloadPassword" target="resultframe">
        <input type="hidden" name="NEXT_PAGE"  value="https://vendors-new.bmtmicro.com/downloadpasswords_status.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.jsp">
        <input type="hidden" name="PRODUCTID" value="##PRODUCTID##">
        <input type="hidden" name="PASSWORD" value="##PASSWORD##">
        <input type="hidden" name="ACTION" value="1">
        <div class="controlbuttons" style="margin-bottom: 1rem;">
          <button type="button" class="light-btn" onClick="submitForm (form, 1);" style="margin-right: .5rem;">Reset&nbsp;Password</button>
          <button type="button" class="light-btn" onClick="submitForm (form, 2);" style="margin-right: .5rem;">Unblock&nbsp;Password</button>
          <button type="button" class="light-btn" onClick="submitForm (form, 3);" style="margin-right: .2rem;">Expire&nbsp;Password</button>
        </div>
        <p>Tip: If you find that you need to reset blocked passwords too often, you may want to consider using a more lenient Download Restriction setting
        <br>(this can be changed in the Settings section at the top of the page).</p>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

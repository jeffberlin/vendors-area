<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
  </head>
  <body>
    <div class="transfer-section">
      <form method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.DiscountSchemes" target="resultframe">
        <h5>View Discount Codes for ##NAME##</h5>
        <p>The number of uses is limited to one purchase per code.</p>
        <p>This discount scheme has ##NUMCODES## codes of which ##USECOUNT## codes have been used.</p>
        <select name="VIEWTYPE" style="margin-bottom: 1rem;">
          <option value="0">View All Codes</option>
          <option value="1">View Used Codes</option>
          <option value="3">View Unused Codes</option>
        </select>
        <br>
        <button type="submit" class="light-btn" style="margin-right: .5rem;" >View Codes</button>
        <input type="submit" class="light-btn" onclick="document.close.submit();" value="Cancel" />
        <input type="hidden" name="ACTION" value="14" />
        <input type="hidden" name="SCHEMEID" value="##SCHEMEID##" />
        <input type="hidden" name="NAME" value="##NAME##" />
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/discounts_viewcodes_viewcodes.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
      </form>
      <!-- form for the "Cancel" button -->
      <form name="close" action="https://vendors-new.bmtmicro.com/discountsstart.html" method="get" target="_parent"></form>
      <!-- -->
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

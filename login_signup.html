  <body>
    <div class="container-fluid">

      <div class="main"></div>

      <div class="content-area">

        <div class="row text-center justify-content-center" style="margin-bottom: 20px;">
          <div class="col-lg-10">
            <img src="https://vendors-new.bmtmicro.com/images-2/bmt-micro-logo.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 20px;">
            <h5 style="color: #ffffff; letter-spacing: .5px;text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Developer's Control Panel</h5>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="box-style">
            <div class="vendor-login-box" style="background-color: rgba(255,255,255,0.3);">
              <form name="signup" method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.Account" />
                <input type="hidden" name="VENDORID" value="##VENDORID##">
                <input type="hidden" name="ACTION" value="11" />
                <input type="hidden" name="NEXT_PAGE" VALUE="https://vendors-new.bmtmicro.com/main.html">
                <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/login_error.html" />

                <h4 class="text-center">Please complete your registration (Vendor ##VENDORID##)</h4>

                <div class="username">
                  <label>New Password:</label>
                  <input id="PASSWORD" name="PASSWORD" type="password" value="" maxlength="50" class="vendor-input" style="margin-bottom: 1rem;" />
                  <span>
                    <label>Re-type Password:</label>
                    <input id="PASSWORDAGAIN" name="PASSWORDAGAIN" type="password" value="" maxlength="50" class="vendor-input" />
                  </span>
                </div>

                <div class="login-btn text-center">
                  <input type="hidden" name="NEXT_PAGE"  value="https://vendors-new.bmtmicro.com/login_resetpasswordsuccess.html">
                  <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html">
                  <input type="hidden" name="PWRID" value="##PWRID##">
                  <button type="button" name="SET" value="Set Password" onclick="submitForm (resetform);">Set Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

      <footer class="footer container-fluid">
        <!-- <div class="container"> -->

            </div>

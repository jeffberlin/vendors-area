    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/addTransfer.css">

    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
  </head>
  <body>
    <div class="transfer-section">
      <h5>Delete Activation Code Table - ##NAME##</h5>
      <form method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.RegistrationKeys" target="_parent">
        <input type="hidden" name="ACTION" value="12" />
        <input type="hidden" name="KEYTABLEID" value="##KEYTABLEID##" />
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/keytablesstart.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
        <p style="margin-bottom: .2rem;">Please confirm deletion of the&nbsp;<strong>##NAME##</strong>&nbsp;table.</p>
        <p>This table is not used by any products and can be deleted.</p>
        <button type="submit" class="grey-btn">Delete</button>
      </form>
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

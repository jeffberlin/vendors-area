      td[mtext] {

      }
    </style>
    <script language="javascript" type="text/javascript">
      <!--
      function submitForm (action, target, nextpage, schemeid) {
        var form = document.splits;

      function addSplit () {
        if (##PAYDAY## == -1) {
          alert ("Splits cannot be added on a pay day. Please try again tomorrow.");
          return;
        }
        if (allowChanges ("You do not have permission to add vendor splits.")) {
          submitForm (0, "resultframe", "https://vendors-new.bmtmicro.com/splits_add.html");
        }
      }

      function editSplit (schemeid) {
        submitForm (1, "resultframe", "https://vendors-new.bmtmicro.com/splits_edit.html", schemeid);
      }

      function deleteSplit (schemeid) {
        if (##PAYDAY## == -1) {
          alert ("Splits cannot be deleted on a pay day. Please try again tomorrow.");
          return;
        }
        if (allowChanges ("You do not have permission to delete vendor splits.")) {
          submitForm (2, "resultframe", "https://vendors-new.bmtmicro.com/splits_delete.html", schemeid);
        }
      }

      function viewSplit (schemeid) {

    </script>
  </head>
  <body>
    <form name="splits" action="https://vendors-new.bmtmicro.com/servlets/Vendors.SplitSchemes" method="post" target="resultframe">
      <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
      <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/splits.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
      <input type="hidden" name="ACTION" value="" />
      <input type="hidden" name="SCHEMEID" value="" />
      <input type="hidden" name="PAYDAY" value="##PAYDAY##" />
      <div class="table-header">
        <button type="button" class="grey-btn" onclick="addSplit ();" >Add&nbsp;New&nbsp;Split</button>
      </div> <!-- end .table-header -->
      <div class="row" style="margin-left: auto; margin-right: auto;">
        <table class="table text-center">
          <thead>
            <tr class="table-category">
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Name'" text>
                <a href="#" class="fdTableSortTrigger">Name</a>
              </th>
              <th scope="col" class="sort-column" option>
                <a href="#" style="cursor: default;" onclick="return false;"></a>
              </th>
              <th scope="col" class="sort-column" option>
                <a href="#" style="cursor: default;" onclick="return false;">Remove</a>
              </th>
            </tr>
          </thead>
          <tbody>
            ##TABLEDATA##
          </tbody>
          <tfoot>
            <tr class="table-total">
              <th scope="row" colspan="6">&nbsp;</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      /* Anything that gets to the document will hide the dropdown */
      $(window).click(function(){
        $(".dropright").removeClass('show');
      });
    </script>
  </body>
</html>

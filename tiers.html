      td[option] {
        text-align: center;
      }
    </style>
    <script language="javascript" type="text/javascript">
      <!--
      function initForm (form) {
        initField (form, "SHOWINACTIVE", "##SHOWINACTIVE##");
      }

      function submitForm (action, target, nextpage, tierid) {
        var form = document.tiers;
        form.ACTION.value = action;
        form.target = target;
        form.NEXT_PAGE.value = nextpage;
        form.ERROR_PAGE.value = (target == "_parent") ? "https://vendors-new.bmtmicro.com/error.html" : "https://vendors-new.bmtmicro.com/error_frame.html";
        form.TIERID.value = tierid;
        form.submit ();
      }

      function showInactiveChanged () {
        setCookieValue ("BMTMicro.Vendors.Tiers.ShowInactive", queryField (document.tiers, "SHOWINACTIVE"), 1000);
        submitForm (-1, "", "https://vendors-new.bmtmicro.com/tiers.html");
      }

      function addTier () {
        if (allowChanges ("You do not have permission to add tiers.")) {
          submitForm (0, "_parent", "https://vendors-new.bmtmicro.com/tiers_add.html");
        }
      }

      function editTier (tierid) {
        submitForm (1, "_parent", "https://vendors-new.bmtmicro.com/tiers_edit.html", tierid);
      }

      function deleteTier (tierid) {
        if (allowChanges ("You do not have permission to delete tiers.")) {
          submitForm (2, "resultframe", "https://vendors-new.bmtmicro.com/tiers_delete.html", tierid);
        }
      }
      //-->
    </script>
  </head>
  <body onload="initForm (document.tiers)">
    <form name="tiers" method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.TieredPricing" target="_parent">
      <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
      <input type="hidden" name="ACTION" value="" />
      <input type="hidden" name="TIERID" value="" />
      <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/tiers.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
      <div class="table-header">
        <input type="checkbox" name="SHOWINACTIVE" value="-1" onClick="showInactiveChanged ();" style="margin-bottom: 1rem;" />
        <span>
          Show inactive tiers
        </span>
        <br>
        <button type="button" class="option-btn" onclick="addTier ();">Add&nbsp;New&nbsp;Tier</button>
      </div> <!-- end .table-header -->
      <div class="row" style="margin-left: auto; margin-right: auto;">
        <table class="table">
          <thead>
            <tr class="table-category text-center">
              <th scope="col" class="sort-column" text>
                <a href="#" style="cursor: default;" onclick="return false;">Name</a>
              </th>
              <th scope="col" class="sort-column" option>
                <a href="#" style="cursor: default;" onclick="return false;">Remove</a>
              </th>
            </tr>
          </thead>
          <tbody>
            ##TABLEDATA##
          </tbody>
        </table>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">

    <script language="javascript">
      <!--
      function validateForm (form) {
        if (!isValidEmailList (form.EMAIL.value) ) {
          alert ("You must provide a valid e-mail address for the customer.");
          form.EMAIL.focus ();
          return (false);
        }
        return (true);

</script>
  </head>
  <body>
    <div class="transfer-section">
      <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.OrderSearch" method="post" target="" onsubmit="return validateForm (document.forms[0]);">
        <input type="hidden" name="ORDERID" value="##ORDERID##" />
        <input type="hidden" name="ITEMNR"  value="##ITEMNR##" />
        <input type="hidden" name="ACTION"  value="2" />
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/customersearch_resent.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
        <h5>Resend&nbsp;Customer&nbsp;Notification&nbsp;Email</h5>
        <span>
          <input type="checkbox" name="CC" value="##VENDORCSREMAIL##" style="margin-bottom: 1rem;">&nbsp;Send&nbsp;copy&nbsp;to&nbsp;##VENDORCSREMAIL##
        </span>
        <br clear="all" />
        <span>
          <label>To:&nbsp;</label>
          <input type="TEXT" name="EMAIL" size="50" value="##EMAIL##" style="margin-bottom: 1rem;">
        </span>
        <br clear="all" />
        <span>
          <label>Subject:&nbsp;</label>
          ##SUBJECT##
        </span>
        <br>
        <span>
          <textarea name="BODY" ROWS="25" COLS="78" readonly style="margin-bottom: 1.2rem;">##MESSAGEBODY##</textarea>
        </span>
        <div class="controlbuttons">
          <button type="submit" class="save-btn">Resend Message</button>
        </div>
      </form>
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

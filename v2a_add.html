  <body onload="initForm (document.transfers);">

    <div class="transfer-section">
      <form method="post" name="transfers" action="https://vendors-new.bmtmicro.com/servlets/Vendors.V2VTransfer" target="_parent">
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/v2vstart.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
        <input type="hidden" name="TRANSFERID" value="##TRANSFERID##" />
        <input type="hidden" name="ACTION" value="10" />
        <h5>Add New Affiliate Transfer</h5>
        <span>
          <label>Beneficiary Affiliate ID:</label>
          <input name="TOVENDORID" maxlength="5" size="5" value="##TOVENDORID##" title=" This should be the vendor ID receiving this transfer. " style="margin-bottom: .8rem;"/>
        </span>
        ##SELECT(MULTICURRENCY, -1,
        <br clear="all" />
        <span>
          <label>Currency:</label>
          <select name="CURRENCY" style="margin-bottom: .8rem;">
            <option value="" selected>All Currencies</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
          </select>
        </span>,
        <input type="hidden" name="CURRENCY" value="%%CURRENCY%%">)##
        <br clear="all" />
        <span>
          <label>Amount:</label>
          <input name="AMOUNT" value="##AMOUNT##" size="10" title=" Enter the amount in the text field. Numbers only, decimals are allowed. " style="margin-bottom: .8rem;" />
        </span>
        <br clear="all">
        <span>
          <label style="vertical-align: top;">Notes:</label>
          <textarea name="NOTES" rows="5" cols="60" style="margin-bottom: .8rem;"></textarea>
        </span>
        <br clear="all" />
        <span>
          <button type="button" class="dark" onclick="submitForm (transfers);" style="margin-right: .4rem;">Save</button>
          <button type="button" class="dark" onclick="document.close.submit ();">Close</button>
        </span>
      </form>
      <form name="close" action="https://vendors-new.bmtmicro.com/v2vstart.html" method="get" target="_parent">
      </form>

    </div> <!-- end .transfer-section -->

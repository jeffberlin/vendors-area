<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
    <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors.bmtmicro.com/js/vendors.js"></script>
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/tablesort.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/calendar.js"></script>
    <style media="screen" type="text/css">
      .input-tr th {
        border-right: 1px solid #a9a9a9;
      }
      .input-tr th:last-child {
        border-right: none;
      }
      .input-tr th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.Comments" method="post" onsubmit="return (CheckDateRange (this));">
      <div class="table-header">
        <span>
          From:&nbsp;
          <input id="DATEFROM" name="DATEFROM" value="##DATEFROM##" />
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="22" height="22" border="0" alt="Click Here to Pick the date" onclick="show_calendar ('DATEFROM'); return (false);" onmouseover="this.style.cursor='pointer';" />
        </span>
        <span>
          To:&nbsp;
          <input id="DATETO" name="DATETO" value="##DATETO##"  style="margin-bottom: 1rem;"/>
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="22" height="22" border="0" alt="Click Here to Pick the date" onclick="show_calendar ('DATETO'); return (false);" onmouseover="this.style.cursor='pointer';" />
        </span>
        <br>
        <span>
          <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
          <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/customercomments.html" />
          <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
          <select name="FORMAT">
            <option value="0" selected="selected">HTML</option>
            <option value="1">CSV</option>
            <option value="2">XML</option>
          </select>
        </span>
        <button class="get-btn" value="Get Report" />Get&nbsp;Report</button>
      </div> <!-- end .table-header -->
      <div class="row" style="margin-left: auto; margin-right: auto;">
        <table class="table">
          <thead>
            <tr class="table-category text-center">
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Order ID'" number>
                <a href="#" class="fdTableSortTrigger">Order&nbsp;ID</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Product Name'" text>
                <a href="#" class="fdTableSortTrigger">Product&nbsp;Name</a>
              </th>
              <th scope="col" class="sort-column" info>
                <a href="#" style="cursor: default;" onclick="return false;">Comments</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'How Heard'" info>
                <a href="#" class="fdTableSortTrigger">How&nbsp;Heard</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Custom 1'" info>
                <a href="#" class="fdTableSortTrigger">Custom&nbsp;1</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Custom 2'" info>
                <a href="#" class="fdTableSortTrigger">Custom&nbsp;2</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Custom 3'" info>
                <a href="#" class="fdTableSortTrigger">Custom&nbsp;3</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Company/Name'" info>
                <a href="#" class="fdTableSortTrigger">Company/Name</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Email Address'" info>
                <a href="#" class="fdTableSortTrigger">Email&nbsp;Address</a>
              </th>
            </tr>
          </thead>
          <tr>
            <th style="text-align: left; color: #707070; letter-spacing: .5px; font-size: .9rem; font-weight: 300; border-bottom: 1px solid #dddddd;" colspan="10">Filter results using the fields below.</th>
          </tr>
          <tr class="input-tr">
            <th number>
              <input class="input-search" type="text" name="FLT_ORDERID" value="##FLT_ORDERID##" size="10" style="min-width: 60px" placeholder="Search">
            </th>
            <th text>
              <input class="input-search" type="text" name="FLT_PRODUCTNAME" value="##FLT_PRODUCTNAME##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_COMMENTS" value="##FLT_COMMENTS##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_HOWHEARD" value="##FLT_HOWHEARD##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_CCOM0" value="##FLT_CCOM0##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_CCOM1" value="##FLT_CCOM1##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_CCOM2" value="##FLT_CCOM2##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_NAME" value="##FLT_NAME##" size="15"  placeholder="Search">
            </th>
            <th info>
              <input class="input-search" type="text" name="FLT_EMAIL" value="##FLT_EMAIL##" size="15"  placeholder="Search">
            </th>
          </tr>
          <tbody>
            <tr>
              ##TABLEDATA##
            </tr>
          </tbody>
        </table>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

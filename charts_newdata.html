    <script language="javascript" type="text/javascript">

    </script>

  </head>
  <body onload="initForm (document.chartform);">
    <form name="chartform" action="https://vendors-new.bmtmicro.com/servlets/Vendors.SalesGraph" method="post">

      <div class="section">
        <span>
          <label>From:</label>
          <input id="DATEFROM" name="DATEFROM" value="##DATEFROM##" size="10" />&nbsp;
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATEFROM'); return (false);" onmouseover="this.style.cursor='pointer';" />
        </span>
        <span>
          <label>To:</label>
          <input id="DATETO" name="DATETO" value="##DATETO##" size="10" />&nbsp;
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATETO'); return (false);" onmouseover="this.style.cursor='pointer';" />
        </span>
      </div>

      <div class="dropdown-select section">
        <span>
          <label>Report Type:</label>
          <select name="GROUPTYPE">
            <option value="0" selected="selected">Units sold</option>
            <option value="1">Vendor royalty</option>
          </select>
        </span>
        <span>
          <label>Maximum # of results:</label>
          <select name="MAXLEGENDS">
            <option value="5" selected="selected">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="50">50</option>
          </select>
        </span>
      </div>

      <div class="dropdown-select section">
        <span>
          <label>Frequency:</label>
          <select name="FREQUENCY">
            <option value="0" selected="selected">Do not group</option>
            <option value="1">Daily</option>
            <option value="2">Weekly</option>
            <option value="3">Monthly</option>
            <option value="4">Quarterly</option>
            <option value="5">Yearly</option>
          </select>
        </span>
        <span>
          <label>Sales By:</label>
          <select name="GROUPBY">
            <option value="0" selected="selected">Product</option>
            <option value="1">Country</option>
            <option value="2">Affiliate</option>
          </select>
        </span>
      </div>

      <span style="font-size: .9rem;">Choose Products for this report:&nbsp;</span>
      <br>
      <select id="PRODUCTLIST" name="PRODUCTLIST" multiple="multiple" style="width: 85%;" ondblclick="addProduct (chartform);" onchange="showSelection (this, 'currentsel');">
        ##PRODUCTLIST##
      </select>

      <div class="currentSelected">
        <i class="fas fa-angle-double-right"></i>&nbsp;<span id="currentsel"></span>
      </div>

      <div class="move">
       <!-- we hardcode the style here since the classes are not visible. We can add class="content" to the "dd" tag to
            make the styles work, but then this will add whitespace on the sides which is not desired... -->
        <button style="margin-right: 5px;" type="button" name="add" value="Add&nbsp;&gt;&gt;" onclick="addProduct (chartform);">Add&nbsp;<i class="fas fa-angle-down"></i></button>
        <button style="margin-right: 25px;" type="button" name="remove" value="&lt;&lt;&nbsp;Remove" onclick="removeProduct (chartform);"><i class="fas fa-angle-up"></i>&nbsp;Remove</button>
        <button style="margin-right: 5px;" type="button" name="addall" value="Add&nbsp;&gt;&gt;" onclick="addAllProducts (chartform);">Add&nbsp;All&nbsp;<i class="fas fa-angle-down"></i></button>
        <button type="button" name="removeall" value="&lt;&lt;&nbsp;Remove" onclick="removeAllProducts (chartform);"><i class="fas fa-angle-up"></i>&nbsp;Remove&nbsp;All</button>
      </div>

      <select id="SELECTEDLIST" name="SELECTEDLIST" style="width: 85%;" multiple="multiple" ondblclick="removeProduct (chartform);" onchange="showSelection (this, 'currentsel');">
       ##SELECTEDPRODUCTS##
      </select>

      <div class="controlbuttons">
         <input type="hidden" name="CHARTTYPE" value="##CHARTTYPE##" />
         <input type="hidden" name="BULLETSIZE" value="##BULLETSIZE##" />
         <input type="hidden" name="NEXT_PAGE" value="##CHARTPAGE##" />
         <input type="hidden" name="SELECTEDPRODUCTS" />
         <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.jsp" />
         <button type="button" onclick="return (submitForm (chartform));" style="margin-right: 10px;">Get Graph</button>
         <button type="button" name="button" onclick="history.back();">Cancel</button>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/tablesort.js"></script>
  </head>
  <body>
    <div class="transfer-section">
      <form name="files" method="post" action="https://vendors-new.bmtmicro.com/servlets/Vendors.DownloadFiles" target="resultframe">
        <input type="hidden" name="ACTION" value="-1" />
        <input type="hidden" name="DOWNLOADFILEID" value="##DOWNLOADFILEID##" />
        <input type="hidden" name="DOWNLOADFILENAME" value="##DOWNLOADFILENAME##" />
        <input type="hidden" name="ROWTEMPLATEURL" value="https://vendors-new.bmtmicro.com/files_changeassociations_tablerow.html" />
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/files_changeassociations.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
        <p>The following products and files are currently using the <strong>##DOWNLOADFILENAME##</strong>&nbsp;file.</p>
        <table class="table" style="margin-bottom: 1rem; width: 70%; border: 1px solid #a9a9a9;">
          <thead>
            ##SELECT(PRODUCTCOUNT,0,,"<tr class="table-category text-center">
              <th class="sort-column">Product&nbsp;ID</th>
              <th class="sort-column">Product&nbsp;Name</th>")##
              ##PRODUCTTABLEDATA##
              ##SELECT(FILECOUNT,0,,"<td>Vendor&nbsp;ID</td><td>File&nbsp;Name</td>")##
              ##FILETABLEDATA##
            </tr>
          </thead>
        </table>
      </form>
      <form action="https://vendors-new.bmtmicro.com/filesstart.html" method="get" target="_parent">
        ##SELECT(PRODUCTCOUNT,0,,"<button type="button" class="light-btn" onclick="document.files.submit ();" style="margin-right: .4rem;">Change file association for the associated products</button>")##
        <button type="submit" class="light-btn">Close</button>
      </form>
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

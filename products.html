<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">

    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
    <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors.bmtmicro.com/js/vendors.js"></script>
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/tablesort.js"></script>
    <script language="javascript" type="text/javascript">
      <!--
      function submitForm(action, target, nextpage, productid) {
        var form = document.products;
        form.ACTION.value = action;
        form.target = target;
        form.NEXT_PAGE.value = nextpage;
        form.ERROR_PAGE.value = (target == "_parent") ? "https://vendors-new.bmtmicro.com/error.html" : "https://vendors-new.bmtmicro.com/error_frame.html";
        form.PRODUCTID.value = productid;
        form.submit();
      }

      function addProduct(productid) {
        if (allowChanges("You are not allowed to add products.")) {
          submitForm(0, "_parent", "https://vendors-new.bmtmicro.com/products_add.html", productid);
        }
      }

      function editProduct(productid) {
        submitForm(1, "_parent", "https://vendors-new.bmtmicro.com/products_edit.html", productid);
      }

      function editCustomerEMail(productid) {
        submitForm(2, "resultframe", "https://vendors-new.bmtmicro.com/products_edit_customeremail.html", productid);
        window.parent.document.getElementById('resultframe').style.display = "block";
      }

      function editVendorEMail(productid) {
        submitForm(3, "resultframe", "https://vendors-new.bmtmicro.com/products_edit_vendoremail.html", productid);
      }

      function viewLink(productid) {
        submitForm(4, "resultframe", "https://vendors-new.bmtmicro.com/products_vieworderlink.html", productid);
      }

      function editDefaultCustomerEMail(productid) {
        submitForm(5, "resultframe", "https://vendors-new.bmtmicro.com/products_edit_default_customeremail.html");
      }

      function editDefaultVendorEMail(productid) {
        submitForm(6, "resultframe", "https://vendors-new.bmtmicro.com/products_edit_default_vendoremail.html");
      }

      function addMultiple(productid) {
        if (allowChanges("You are not allowed to add products.")) {
          submitForm(7, "_parent", "https://vendors-new.bmtmicro.com/products_add_multiple.html", productid);
        }
      }

      function testOrder(productid) {
        if (allowTestOrders("You do not have permission to place test orders.")) {
          var pin = getCookieValue("BMTMicro.Vendors.SessionID");
          var vid = getCookieValue("BMTMicro.Vendors.VendorID");
          window.open("https://secure.bmtmicro.com/cart?CID=" + vid + "&CLR=0&PRODUCTID=" + productid + "&PAYMENTMETHOD=1&CCNUMBER=pin=" + encodeURIComponent(pin), "OrderTestPopUp", "location=no,menubar=1,scrollbars=yes,width=980,height=900,resizable=yes").focus();
        }
      }

      function showInactiveChanged() {
        setCookieValue("BMTMicro.Vendors.Products.ShowInactive", queryField(document.products, "SHOWINACTIVE"), 1000);
        submitForm(-1, "", "https://vendors-new.bmtmicro.com/products.html");
      }

      function filterChanged() {
        submitForm(-1, "", "https://vendors-new.bmtmicro.com/products.html");
      }

      function selectPage(p) {
        document.products.PAGE.value = p;
        submitForm(-1, "", "https://vendors-new.bmtmicro.com/products.html");
      }

      function initForm(form) {
        initField(form, "SHOWINACTIVE", "##SHOWINACTIVE##");
        initField(form, "FILTER", "##FILTER##");
        if (##PAGECOUNT## > 1) {
          var s = "Pages:&nbsp;";
          for (var p = 1; p <= ##PAGECOUNT##; p++) {
            s += "<a href=\"javascript:selectPage(" + p + ");\">" + p  + "</a>&nbsp;&nbsp;";
          }
          document.getElementById("pageselector").innerHTML = s;
        }
        catchEnter(form.FILTER, filterChanged);
      }
      //-->
    </script>
  </head>
  <body onload="initForm (document.products);">
    <form name="products" action="https://vendors-new.bmtmicro.com/servlets/Vendors.Products" method="post" target="">
      <input type="hidden" name="ACTION" value="" />
      <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
      <input type="hidden" name="ROWSPERPAGE" value="##ROWSPERPAGE##" />
      <input type="hidden" name="PAGE" value="##PAGE##" />
      <input type="hidden" name="PAGECOUNT" value="##PAGECOUNT##" />
      <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/products.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
      <input type="hidden" name="PRODUCTID" value="" />
      <div class="table-header">
        <input type="checkbox" name="SHOWINACTIVE" value="-1" onClick="showInactiveChanged ();" /><span>&nbsp;Show inactive products</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span>Filter by Product ID/Name:
          <input type="text" name="FILTER" value="" placeholder="Search" style="margin-bottom: 1rem;" />&nbsp;
          <button type="button" name="FILTERBUTTON" class="get-btn" onClick="filterChanged ();" />Apply</button>
        </span>
        <br clear="all" />
        <button type="button" class="grey-btn" onclick="editDefaultCustomerEMail ();">Edit Global Customer Email</button>
        &nbsp;&nbsp;
        <button type="button" class="grey-btn" onclick="editDefaultVendorEMail ();">Edit Global Vendor Email</button>
        &nbsp;&nbsp;
        <button type="button" class="grey-btn" onclick="addProduct ();" >Add New Product</button>
      </div> <!-- end .table-header -->
      <div class="row table-responsive" style="margin-left: auto; margin-right: auto;">
        <table class="table" id="selection">
          <thead>
            <tr class="table-category">
              <th scope="col" class="sort-column sortable sort text-center" title="Sort on 'Product ID'" number>
                <a href="#" class="fdTableSortTrigger">Product ID</a>
              </th>
              <th scope="col" class="sort-column sortable sort text-center" title="Sort on 'Name'" text>
                <a href="#" class="fdTableSortTrigger">Name</a>
              </th>
              <th scope="col" colspan="2" class="sort-column text-center" option>
                <a href="#" style="cursor: default;" onclick="return false;">Edit Email</a>
              </th>
              <th scope="col" colspan="2" class="sort-column text-center" option>
                <a href="#" style="cursor: default;" onclick="return false;">Order Link</a>
              </th>
              <th scope="col" colspan="2" class="sort-column text-center" option>
                <a href="#" style="cursor: default;" onclick="return false;">Duplicate Product</a>
              </th>
            </tr>
          </thead>
          <tbody>
            ##TABLEDATA##
          </tbody>
          <tfoot class="table-total">
            <th scope="col" colspan="20">
              <div id="pageselector">&nbsp;</div>
            </th>
          </tfoot>
        </table>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      /* Anything that gets to the document will hide the dropdown */
      $(window).click(function(){
        $(".dropright").removeClass('show');
      });
    </script>
  </body>
  </html>

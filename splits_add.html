  <body onload="initForm (document.splits);">
    <div class="transfer-section">
      <form method="post" name="splits" action="https://vendors-new.bmtmicro.com/servlets/Vendors.SplitSchemes" target="_parent">
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/splitsstart.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
        <input type="hidden" name="SCHEMEID" value="##SCHEMEID##" />
        <input type="hidden" name="ACTION" value="10" />
        <h5>Add&nbsp;New&nbsp;Vendor&nbsp;Split</h5>
        <span>
          <label>Split&nbsp;Name:&nbsp;</label>
          <input name="NAME" maxlength="80" value="##NAME##"  title=" This is the descriptive name for the Vendor Split. maximum 80 characters." style="margin-bottom: 1rem;"/>
        </span>
        <br clear="all">
        <span>
          <label>Percentage:&nbsp;</label>
          <input name="PERCENTAGE" value="##PERCENTAGE##" size="10"  title=" Enter the percentage amount in the text field. Numbers only, decimals are allowed." style="margin-bottom: 1rem;"/>
        </span>
        <br clear="all">
        <span>
          <label>Fixed&nbsp;Amount:&nbsp;</label>
          <input name="AMOUNT" value="##AMOUNT##" size="10"  title=" Enter the fixed amount in the text field. Numbers only, decimals are allowed. Leave blank for no fixed amount." style="margin-bottom: 1rem;"/>
          <em>&nbsp;(Fixed amount for each unit sold)</em>
        </span>
        <br clear="all">
        <span>
          <label>Maximum&nbsp;Amount:&nbsp;</label>
          <input name="MAXAMOUNT" value="##MAXAMOUNT##" size="10"  title=" Enter the maximum amount in the text field. Numbers only, decimals are allowed. Leave blank for no maximum amount." style="margin-bottom: 1rem;"/>
          <em>&nbsp;(Leave blank to split all sales)</em>
        </span>
        <br clear="all">
        <span>
          <label>Beneficiary&nbsp;Vendor&nbsp;ID:&nbsp;</label>
          <input name="SPLITVENDORID" maxlength="5" size="5" value="##SPLITVENDORID##"  title=" This should be the vendor ID credited with a percentage of your sales." style="margin-bottom: 1rem;"/>
        </span>
        <h6>Choose Products for this Vendor Split</h6>
        <span>
          <input type="hidden" name="ALLPRODUCTS" value="##ALLPRODUCTS##" />
          <input type="checkbox" name="ALLPRODUCTS_CHK" value="-1"  title=" Includes all products for this vendor, including products added in the future." style="margin-bottom: 1rem;"/>&nbsp;Apply to all products
        </span>
        <br>
        <select id="PRODUCTLIST" name="PRODUCTLIST" multiple="multiple" ondblclick="addProduct (splits);" style="width:50%;height:100px">
           ##PRODUCTLIST##
        </select>
        <div class="move">
          <!-- we hardcode the style here since the classes are not visible. We can add class="content" to the "dd" tag to make the styles work, but then this will add whitespace on the sides which is not desired... -->
          <button style="margin-right: 5px;" type="button" name="add" value="Add&nbsp;&gt;&gt;" onclick="addProduct (splits);">
            Add&nbsp;<i class="fas fa-angle-down"></i>
          </button>
          <button style="margin-right: 25px;" type="button" name="remove" value="&lt;&lt;&nbsp;Remove" onclick="removeProduct (splits);">
            <i class="fas fa-angle-up"></i>&nbsp;Remove
          </button>
          <button style="margin-right: 5px;" type="button" name="addall" value="Add&nbsp;&gt;&gt;" onclick="addAllProducts (splits);">
            Add&nbsp;All&nbsp;<i class="fas fa-angle-down"></i>
          </button>
          <button type="button" name="removeall" value="&lt;&lt;&nbsp;Remove" onclick="removeAllProducts (splits);">
            <i class="fas fa-angle-up"></i>&nbsp;Remove&nbsp;All
          </button>
        </div>
        <select id="SELECTEDLIST" name="SELECTEDLIST" multiple="multiple" ondblclick="removeProduct (splits);" style="width:50%;height:100px">
           ##SELECTEDPRODUCTS##
        </select>
        <input type="hidden" name="SELECTEDPRODUCTS" />
        <br>
        <button type="button" class="light-btn" onclick="submitForm (splits);" style="margin-right: 10px;">Save</button>
        <button type="button" class="light-btn" onclick="document.close.submit ();">Cancel</button>
      </form>
      <form name="close" action="https://vendors-new.bmtmicro.com/splitsstart.html" method="get" target="_parent">
      </form>
    </div>

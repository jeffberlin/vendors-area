<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title></title>
   <link rel="stylesheet" type="text/css" href="https://vendors-new.bmtmicro.com/main.css">
   <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
   <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/calendar.js"></script>
   <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/vendors.js"></script>
   <script language="javascript" type="text/javascript">
   <!--

   function showSelection (selector, labelid) {
      var label = document.getElementById (labelid);
      label.innerHTML = selector.options[selector.selectedIndex].innerHTML;
      }

   function initForm (form) {
      initField (form, "GROUPTYPE",  "##GROUPTYPE##");
      initField (form, "GROUPBY",    "##GROUPBY##");
      initField (form, "MAXLEGENDS", "##MAXLEGENDS##");
      initField (form, "FREQUENCY",  "##FREQUENCY##");
      }

   function submitForm (form) {
      if (!CheckDateRange (form)) {
         return (false);
         }
      form.SELECTEDPRODUCTS.value = getCommaSeparatedSelectorValues (form.SELECTEDLIST);
      form.submit ();
      return (true);
      }

   //-->
   </script>
</head>
<body style="background-color:#FFFFFF" onload="initForm (document.chartform);">
   <form name="chartform" action="https://vendors-new.bmtmicro.com/servlets/Vendors.SalesGraph" method="post">
      <dl>
         <dd>
            <span>
               <label>From:</label>
               <input id="DATEFROM" name="DATEFROM" value="##DATEFROM##" size="10" />&nbsp;
               <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATEFROM'); return (false);" onmouseover="this.style.cursor='pointer';" />
            </span>
            <span>
               <label>To:</label>
               <input id="DATETO" name="DATETO" value="##DATETO##" size="10" />&nbsp;
               <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATETO'); return (false);"  onmouseover="this.style.cursor='pointer';" />
            </span>
         </dd>
      </dl>
      <br clear="all" />
      <dl>
         <dd>
            <span>
               <label>Report Type:</label>
               <select name="GROUPTYPE">
                  <option value="0" selected="selected">Units sold</option>
                  <option value="1">Vendor royalty</option>
               </select>
            </span>
            <span>
               <label>Maximum # of results:</label>
               <select name="MAXLEGENDS">
                  <option value="5" selected="selected">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
               </select>
            </span>
         </dd>
      </dl>
      <br clear="all" />
      <dl>
         <dd>
            <span>
               <label>Frequency:</label>
               <select name="FREQUENCY">
                  <option value="0" selected="selected">Do not group</option>
                  <option value="1">Daily</option>
                  <option value="2">Weekly</option>
                  <option value="3">Monthly</option>
                  <option value="4">Quarterly</option>
                  <option value="5">Yearly</option>
               </select>
            </span>
            <span>
               <label>Sales By:</label>
               <select name="GROUPBY">
                  <option value="0" selected="selected">Product</option>
                  <option value="1">Country</option>
                  <option value="2">Affiliate</option>
               </select>
            </span>
         </dd>
      </dl>
      <br clear="all" />
      <dl>
         <dd >
            <table width="100%" border="0" class="products" style="background-color:#FFFFFF">
               <col class="listing" />
               <col class="move" />
               <col class="listing" />
               <tr>
                  <td colspan="3">Choose Products for this report: </td>
               </tr>
               <tr>
                  <td width="50%">
                     <select id="PRODUCTLIST" name="PRODUCTLIST" style="height:135px;" multiple="multiple" ondblclick="addProduct (chartform);" onchange="showSelection (this, 'currentsel');">
                        ##PRODUCTLIST##
                     </select>
                  </td>
                  <td class="move">
                     <!-- we hardcode the style here since the classes are not visible. We can add class="content" to the "dd" tag to
                          make the styles work, but then this will add whitespace on the sides which is not desired... -->
                     <button style="width: 9em;" type="button" name="add" value="Add&nbsp;&gt;&gt;" onclick="addProduct (chartform);">Add&nbsp;&gt;&gt;</button><br>
                     <button style="width: 9em;" type="button" name="remove" value="&lt;&lt;&nbsp;Remove" onclick="removeProduct (chartform);">&lt;&lt;&nbsp;Remove</button><br><br>
                     <button style="width: 9em;" type="button" name="addall" value="Add&nbsp;&gt;&gt;" onclick="addAllProducts (chartform);">Add&nbsp;All&nbsp;&gt;&gt;</button><br>
                     <button style="width: 9em;" type="button" name="removeall" value="&lt;&lt;&nbsp;Remove" onclick="removeAllProducts (chartform);">&lt;&lt;&nbsp;Remove&nbsp;All</button>
                  </td>
                  <td width="50%">
                     <select id="SELECTEDLIST" name="SELECTEDLIST" style="height:135px" multiple="multiple" ondblclick="removeProduct (chartform);" onchange="showSelection (this, 'currentsel');">
                        ##SELECTEDPRODUCTS##
                     </select>
                  </td>
               </tr>
               <tr>
                  <td colspan="3">
                     <div id="currentsel">&nbsp;</div>
                  </td>
               </tr>
            </table>
         </dd>
      </dl>
      <br clear="all" />
      <dl>
         <dd>
            <div class="controlbuttons">
               <input type="hidden" name="CHARTTYPE" value="##CHARTTYPE##" />
               <input type="hidden" name="BULLETSIZE" value="##BULLETSIZE##" />
               <input type="hidden" name="NEXT_PAGE" value="##CHARTPAGE##" />
               <input type="hidden" name="SELECTEDPRODUCTS" />
               <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
               <button type="button" class="dark" onclick="return (submitForm (chartform));">Get Graph</button>
            </div>
         </dd>
      </dl>
   </form>
</body>
</html>

          return (false);

          alert ("The Login Name must be at least 4 characters.");
          form.LOGINNAME.focus ();
          return (false);

        if (isBlank (form.NAME.value)) {
          alert ("You must include a real name associated with this login!");
          form.NAME.focus ();
          return (false);

        if (isBlank (form.PASSWORD.value)) {
          alert ("You must input a Password used to access the BMT Micro Affiliate Pages");

        if (form.PASSWORD.value.length < 4) {

        }
        if (form.PASSWORDAGAIN.value.length > 15) {
          alert ("The password must not be more than 15 characters.");
          form.PASSWORD.focus ();
          return (false);
        }
        if (form.PASSWORDAGAIN.value != form.PASSWORD.value) {

  <body onload="initForm (document.users);">
    <div class="transfer-section">
      <form method="post" name="users" action="https://vendors-new.bmtmicro.com/servlets/Vendors.Users" target="_parent">
        <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/users.html" />
        <input type="hidden" name="ROWTEMPLATEURL" value="https://vendors-new.bmtmicro.com/users_tablerow.html" />
        <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
        <input type="hidden" name="FEATUREFLAGS" value="##FEATUREFLAGS##" />
        <input type="hidden" name="ACTION" value="10" />
        <input type="hidden" name="USERID" value="##USERID##" />
        <h5>Add&nbsp;New&nbsp;User</h5>
        <span>
          <label>Name:&nbsp;</label>
          <input id="NAME" name="NAME" value="##NAME##" style="margin-bottom: 1rem;" />
        </span>
        <br>
        <span>
          <label>Email:&nbsp;</label>
          <input id="EMAIL" name="EMAIL" value="##EMAIL##" style="margin-bottom: 1rem;" />
        </span>
        <br clear="all">
        <span>
          <label>Login&nbsp;Name:&nbsp;</label>
          <input id="LOGINNAME" name="LOGINNAME" maxlength="20" value="##LOGINNAME##" style="margin-bottom: 1rem;" />
        </span>
        <br clear="all">
        <span>
          <label>Password:&nbsp;</label>
          <input id="PASSWORD" name="PASSWORD" type="password" value="##PASSWORD##" maxlength="16" autocomplete="off" style="margin-bottom: 1rem;" />
        </span>
        <br clear="all">
        <span>
          <label>Re-type&nbsp;Password:&nbsp;</label>
          <input id="PASSWORDAGAIN" name="PASSWORDAGAIN" type="password" value="##PASSWORD##" autocomplete="off" style="margin-bottom: 1rem;" />
        </span>
        <br clear="all">
        <span>
          <input type="checkbox" name="FEATURE_CHK(0)" disabled />&nbsp;Allow Test Orders
        </span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span>
          <input type="checkbox" name="FEATURE_CHK(1)" disabled />&nbsp;Allow Changes
        </span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span>
          <input type="checkbox" name="FEATURE_CHK(2)" disabled />&nbsp;Allow Resend
        </span>
        <br clear="all">

      </form>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://vendors-new.bmtmicro.com/css/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/main.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/newChart.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/responsive.css">
    <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/calendar.js"></script>
    <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/vendors.js"></script>
    <script language="javascript" type="text/javascript">
      <!--
      function submitForm (form) {
        if (!CheckDateRange (form)) {
          return (false);
        }
        form.submit ();
        return (true);
      }
      //-->
    </script>
  </head>
  <body style="background-color:#FFFFFF" onload="getVendorchartform (document.chartform);">
    <form name="chartform" action="https://vendors-new.bmtmicro.com/servlets/Vendors.SalesMap" method="post" onsubmit="return (Checkchartform (this));">
      <div class="section">
        <span>
          <label>From:</label>
          <input id="DATEFROM" name="DATEFROM" value="" size="10" />&nbsp;
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATEFROM'); return (false);" onmouseover="this.style.cursor='pointer';" />
        </span>
        <span>
          <label>To:</label>
          <input id="DATETO" name="DATETO" value="" size="10" />&nbsp;
          <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATETO'); return (false);"  onmouseover="this.style.cursor='pointer';" />
        </span>
        </div> <!-- end .section -->
        <div class="dropdown-select section">
        <span>
          <label>Report Type:</label>
          <select name="GROUPTYPE">
            <option value="0" selected="selected">Units sold</option>
            <option value="1">Vendor royalty</option>
          </select>
        </span>
        <div class="controlbuttons">
          <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/charts_world.html" />
          <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.jsp" />
          <button type="button" onclick="return (submitForm (chartform));" style="margin-right: 10px;">Get Graph</button>
          <button type="button" name="button" onclick="history.back();">Cancel</button>
        </div>
      </div> <!-- end .dropdown-select section -->
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>BMT Micro Developers Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
    <script type="text/javascript" src="https://vendors-new.bmtmicro.com/js/main.js"></script>
  </head>
  <body>
    <div class="transfer-section">
      <h5>Generated Discount Code</h5>
      <p>The discount code for <strong>##NAME##</strong> is <strong>##DISCOUNTCODE##</strong>. This code is good for any number of purchases.</p>
      ##SELECT(EXPIRATIONDATE,"","","<p>It expires on %%EXPIRATIONDATE%%.</p>")##
      <form method="post" name="discform" action="https://vendors-new.bmtmicro.com/servlets/Vendors.DiscountSchemes" target="resultframe">
        <p><strong>Would you like to customize this code?</strong></p>
        <span>
          <label>New discount code:&nbsp;</label>
          <input type="text" name="DISCOUNTCODE" value="" size="10" maxlength="12" style="margin-bottom: .5rem;" />
        </span>
        <br>
        <p style="font-size: .9rem; margin-bottom: 1.2rem;">(Leave blank to let the system generate a new code for you)</p>
        <div class="row">
          <button type="submit" class="grey-btn" style="margin-right: .5rem;" >Apply Custom Code</button>
          <input type="hidden" name="SCHEMEID" value="##SCHEMEID##" />
          <input type="hidden" name="ACTION" value="13" />
          <input type="hidden" name="GENCOUNT" value="1" />
          <input type="hidden" name="REPLACE" value="-1" />
          <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/discounts_viewcodes_viewcodes.html" />
          <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
          <input type="hidden" name="NAME" value="##NAME##" />
        </form>
        <form action="https://vendors-new.bmtmicro.com/discountsstart.html" method="get" target="_parent">
          <button type="button" class="grey-btn" >Close</button>
        </form>
      </div> <!-- end .row -->
    </div> <!-- end .transfer-section -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

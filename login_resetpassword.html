    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/login.css" type="text/css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css/responsive.css" type="text/css">
    <script language="javascript" type="text/javascript">
      <!--
      function submitForm (form) {
        if (form.PASSWORD.value.length < 4) {
          alert ("The password must be at least 4 characters.");
          form.PASSWORD.focus ();
          return (false);
        }
        if (form.PASSWORDAGAIN.value.length > 15) {
          alert ("The password must not be more than 15 characters.");
          form.PASSWORD.focus ();

        }

    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="main"></div>
      <div class="content-area">
        <div class="row text-center justify-content-center" style="margin-bottom: 20px;">
          <div class="col-lg-10">
            <img src="https://vendors-new.bmtmicro.com/images/bmt-micro-logo.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 20px;">
            <h5 style="color: #ffffff; letter-spacing: .5px;text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">Developer's Control Panel</h5>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="box-style">
            <div class="vendor-login-box" style="background-color: rgba(255,255,255,0.3);">
              <form name="resetform" action="https://vendors-new.bmtmicro.com/servlets/Vendors.ResetPassword" method="post">
                <h4 class="text-center">Reset Password</h4>
                <div class="username">
                  <label>New Password:</label>
                  <input id="PASSWORD" name="PASSWORD" type="password" value="" maxlength="50" class="vendor-input" style="margin-bottom: 1rem;" />
                  <span>
                    <label>Re-type Password:</label>
                    <input id="PASSWORDAGAIN" name="PASSWORDAGAIN" type="password" value="" maxlength="50" class="vendor-input" />
                  </span>
                </div>
                <div class="login-btn text-center">
                  <input type="hidden" name="NEXT_PAGE"  value="https://vendors-new.bmtmicro.com/login_resetpasswordsuccess.html">
                  <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html">
                  <input type="hidden" name="PWRID" value="##PWRID##">
                  <button type="button" name="SET" value="Set Password" onclick="submitForm (resetform);">Set Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer container-fluid">
        <!-- <div class="container"> -->
          <div class="bottom-footer-content row text-center align-items-center">
            <div class="copyright col">
              <p>BMT Micro, Inc. Copyright Â© 1992 - <script type="text/JavaScript"> document.write(new Date().getFullYear()); </script></p>
            </div>
          </div>
        <!-- </div> -->
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

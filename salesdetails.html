      function tabledata () {
      var colTypes = [ ##COLTYPELIST## ];
      var colTypeNames = [
      "text",   // 0 - Text
      "number", // 1 - Number
      "money",  // 2 - Amount
      "money",  // 3 - Currency

      s += "<\/tr><\/thead><tbody><tr>";
      var colFlts = [ ##COLFLTLIST## ];
      for (var i = 0; i < colFlts.length; i++) {
      s += "<th " + colTypeNames[colTypes[i]] + "><input type=\"text\" name=\"FILTER\" value=\"" + colFlts[i] + "\" style=\"width: 100%\"/><\/th>";
      }
      s += "<\/tr>";

      var colData = [ ##COLDATALIST## ];
      for (var j = 0; j < colData.length; ) {
      s += "<tr>";
      for (var i = 0; i < colTypes.length; i++, j++) {
         var d = colData[j];
         switch (colTypes[i]) {
            case 3: // Currency
               d = "<b>" + d + "<\/b>";

      }
      s += "<\/tr><\/tfoot>";

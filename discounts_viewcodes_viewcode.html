  <body>
    <div class="transfer-section">
      <h5>View Discount Codes</h5>
      <p>The discount code for ##NAME## is ##DISCOUNTCODE##.&nbsp;This code is good for any number of purchases.</p>
      ##SELECT(EXPIRATIONDATE,"","","<p>It expires on %%EXPIRATIONDATE%%.</p>")##
      <p>It has been used ##USECOUNT## times.</p>
      <input type="submit" class="light-btn" onclick="document.close.submit();" value="Close" />
      <!-- form for the "Cancel" button -->
      <form name="close" action="https://vendors-new.bmtmicro.com/discountsstart.html" method="get" target="_parent"></form>
      <!-- -->
    </div> <!-- end .transfer-section -->

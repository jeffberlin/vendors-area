<tr onclick="highlightLinks(this)" ##CLASS##>
  <td mnumber><a href="javascript:editProduct (##PRODUCTID##);">##PRODUCTID##</a></td>
  <td mtext>##PRODUCTNAME##</td>
  <td class="td-button">
    <button type="button" name="Edit Customer Email" onclick="editCustomerEMail (##PRODUCTID##);" id="customerBtn">Customer</button>
  </td>
  <td class="td-button">
    <button type="button" name="Edit Vendor Email" onclick="editVendorEMail (##PRODUCTID##);">Vendor</button>
  </td>
  <td class="td-button">
    <button type="button" name="Place Test Order" onclick="testOrder (##PRODUCTID##);">Test</button>
  </td>
  <td class="td-button">
    <button type="button" name="View" onclick="viewLink (##PRODUCTID##);">View</button>
  </td>
  <td class="td-button">
    <button type="button" name="Duplicate" onclick="addProduct (##PRODUCTID##);">One</button>
  </td>
  <td class="td-button">
    <button type="button" name="Add Multiple Products" onclick="addMultiple (##PRODUCTID##);">Multiple</button>
  </td>
</tr>

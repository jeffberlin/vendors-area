<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/table.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/addTransfer.css">
    <link rel="stylesheet" href="https://vendors-new.bmtmicro.com/css-2/responsive.css">
  </head>
  <body>
    <tr onclick="highlightLinks(this)" ##CLASS##>
      <td mnumber><a href="javascript:editProduct (##PRODUCTID##);">##PRODUCTID##</a></td>
      <td mtext>##PRODUCTNAME##</td>
      <td class="td-button">
        <button type="button" name="Edit Customer Email" onclick="editCustomerEMail (##PRODUCTID##);" data-toggle="modal" data-target="#customerModal">Customer</button>
      </td>
      <td class="td-button">
        <button type="button" name="Edit Vendor Email" onclick="editVendorEMail (##PRODUCTID##);">Vendor</button>
      </td>
      <td class="td-button">
        <button type="button" name="Place Test Order" onclick="testOrder (##PRODUCTID##);">Test</button>
      </td>
      <td class="td-button">
        <button type="button" name="View" onclick="viewLink (##PRODUCTID##);">View</button>
      </td>
      <td class="td-button">
        <button type="button" name="Duplicate" onclick="addProduct (##PRODUCTID##);">One</button>
      </td>
      <td class="td-button">
        <button type="button" name="Add Multiple Products" onclick="addMultiple (##PRODUCTID##);">Multiple</button>
      </td>
    </tr>

    <!-- Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Customer&nbsp;Email&nbsp;template&nbsp;for&nbsp;##PRODUCTNAME##</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> <!-- end .modal-header -->
          
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

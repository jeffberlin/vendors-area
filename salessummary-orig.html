<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title></title>
   <link rel="stylesheet" type="text/css" href="https://vendors-new.bmtmicro.com/main.css">
   <script language="javascript" type="text/javascript" src="https://secure.bmtmicro.com/Templates/util.js"></script>
   <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/vendors.js"></script>
   <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/tablesort.js"></script>
   <script language="javascript" type="text/javascript" src="https://vendors-new.bmtmicro.com/js/calendar.js"></script>
</head>
<body>
   ##IMPORT("https://vendors-new.bmtmicro.com/imports/Import.Header")##
   <dl>
      <dt>
         <h2>Sales Summary</h2>
         <h4>Below is a summary of your sales from ##DATEFROM## through ##DATETO##.</h4>
      </dt>
      <dt>
         <form action="https://vendors-new.bmtmicro.com/servlets/Vendors.SalesSummary" method="post" onsubmit="return (CheckDateRange(this));">
            <object>
               <table cellpadding="0" cellspacing="0" class="grid sortable" id="selection">
                  <col style="width: auto;" />
                  <col style="width: 100px" />
                  <col style="width: 70px" />
                  <caption>
                     <h5>
                        <span>
                           From:&nbsp;
                           <input id="DATEFROM" name="DATEFROM" value="##DATEFROM##" />&nbsp;
                           <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATEFROM'); return (false);" onmouseover="this.style.cursor='pointer';" />
                        </span>
                        <span>
                           To:&nbsp;
                           <input id="DATETO" name="DATETO" value="##DATETO##" />&nbsp;
                           <img src="https://vendors-new.bmtmicro.com/images/cal.gif" width="16" height="16" border="0" alt="Click Here to Pick up the date" onclick="show_calendar ('DATETO'); return (false);"  onmouseover="this.style.cursor='pointer';" />
                        </span>
                        <span>
                           <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
                           <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/salessummary.html" />
                           <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error.html" />
                           <button class="dark" value="Get Sales Summary">Get Sales Summary</button>
                        </span>
                     </h5>
                     <br>
                  </caption>
                  <thead>
                     <tr>
                        <th class="sortable" text>Product</th>
                        <th class="sortable" number>Units Sold</th>
                        <th class="sortable-currency" money>Total to Vendor</th>
                     </tr>
                  </thead>
                  <tbody>
                     ##TABLEDATA##
                  </tbody>
                  <tfoot>
                     <tr>
                        <th align="right"><strong>Total</strong></th>
                        <td number><strong>##TOTALQUANTITY##</strong></td>
                        <td money><strong>##TOTALAMOUNT##</strong></td>
                     </tr>
                  </tfoot>
               </table>
            </object>
         </form>
      </dt>
   </dl>
   ##IMPORT("https://vendors-new.bmtmicro.com/imports/Import.Footer")##
</body>
</html>

    <style media="screen" type="text/css">
      td {
        border-right: 1px solid #a9a9a9;
      }
      td:last-child {
        border-right: none;
      }
      td[date], td[money], td[option] {
        text-align: center;
      }
    </style>
    <script language="javascript" type="text/javascript">

        form.ACTION.value = action;

      function addVendorTransfer() {
        if (##PAYDAY## == -1) {
          alert ("Transfers cannot be added on a pay day. Please try again tomorrow.");
          return;
        }
        if (allowChanges("You do not have permission to add vendor transfers.")) {
          submitForm (0, "resultframe", "https://vendors-new.bmtmicro.com/v2v_add.html");
        }
      }

      function addAffiliateTransfer() {
        if (##PAYDAY## == -1) {
          alert ("Transfers cannot be added on a pay day. Please try again tomorrow.");
          return;
        }
        if (allowChanges("You do not have permission to add affiliate transfers.")) {
          submitForm (0, "resultframe", "https://vendors-new.bmtmicro.com/v2a_add.html");
        }
      }

      function editTransfer(transferid, toaffiliateid) {
        submitForm (1, "resultframe", (toaffiliateid == 0) ? "https://vendors-new.bmtmicro.com/v2v_edit.html" : "https://vendors-new.bmtmicro.com/v2a_edit.html", transferid);
      }

      function cancelTransfer(transferid) {
        if (##PAYDAY## == -1) {
          alert ("Transfers cannot be deleted on a pay day. Please try again tomorrow.");
          return;
        }
        if (allowChanges("You do not have permission to cancel vendor transfers.")) {
          submitForm (2, "resultframe", "https://vendors-new.bmtmicro.com/v2v_delete.html", transferid);
        }
      }

      function viewTransfer(transferid) {

      }

    </script>
  </head>
  <body>
    <form name="splits" action="https://vendors-new.bmtmicro.com/servlets/Vendors.V2VTransfer" method="post" target="resultframe">
      <input type="hidden" name="ROWTEMPLATEURL" value="##ROWTEMPLATEURL##" />
      <input type="hidden" name="NEXT_PAGE" value="https://vendors-new.bmtmicro.com/v2vtransfers.html" />
      <input type="hidden" name="ERROR_PAGE" value="https://vendors-new.bmtmicro.com/error_frame.html" />
      <input type="hidden" name="ACTION" value="" />
      <input type="hidden" name="TRANSFERID" value="" />
      <input type="hidden" name="PAYDAY" value="##PAYDAY##" />
      <div class="date-selection">
        <button type="button" class="get-btn" onclick="addAffiliateTransfer ();" style="margin-right: 1.5rem;">Add Affiliate Transfer</button>
        <button type="button" class="get-btn" onclick="addVendorTransfer ();" >Add Vendor Transfer</button>
      </div> <!-- end .date-selection -->
      <div class="row" style="margin-left: auto; margin-right: auto;">
        <table class="table">
          <thead>
            <tr class="table-category text-center">
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Date'" date>
                <a href="#" class="fdTableSortTrigger">Transfer Date</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort" text>
                <a href="#" class="fdTableSortTrigger">Description</a>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Amount'" money>
                <a href="#" class="fdTableSortTrigger">Amount</a>
              </th>
              <th scope="col" class="sort-column" option>
              </th>
              <th scope="col" class="sort-column sortable sort" title="Sort on 'Status'" option>
                <a href="#" class="fdTableSortTrigger">Status</a>
              </th>
            </tr>
          </thead>
          <tbody>
            ##TABLEDATA##
          </tbody>
        </table>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

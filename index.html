<!DOCTYPE html>
<htm lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BMT Micro Developers Center</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container" style="padding-top: 7rem; padding-bottom: 7rem;">

      <div class="row text-center justify-content-center" style="margin-bottom: 15px;">
        <div class="col-lg-10">
          <img src="images/bmtmicro_logo2.png" alt="BMT Micro, Inc. logo" height="70" style="margin-bottom: 15px;">
          <h5 style="color: #707070; letter-spacing: .5px;">Developer's Control Panel</h5>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="vendor-login-box">
            <h4 class="text-center" style="color: #ef9a00; letter-spacing: .5px; margin-bottom: 20px;">Vendor Log In</h4>

            <div class="username">
              <label for="" style="text-align: left; color: #707070; letter-spacing: .5px;">Login:</label>
              <input type="text" name="" value="" class="vendor-input">
            </div>

            <div class="password">
              <label for="" style="text-align: left; color: #707070; letter-spacing: .5px;">Password:</label>
              <input type="text" name="" value="" class="vendor-input">
            </div>

            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>

            <div class="login-btn text-center">
              <button type="button" name="button">Login</button>
            </div>

          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
